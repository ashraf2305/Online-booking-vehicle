spring:
  datasource:
    url: jdbc:mysql://localhost:3306/vehicle_booking_users
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:password}
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

logging:
  level:
    com.vehiclebooking.userservice: INFO
    org.springframework.security: WARN